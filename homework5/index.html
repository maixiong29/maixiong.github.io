<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="description">
        
                <label>9am<textarea class="row" name="" style="width:1000px"></textarea><button class="saveBtn"></button></label>
                <label>10am<input type="text" class="row" name="" style="width:1000px"><button class="saveBtn"></button></label>
                <label>11am<input type="text" class="row" name="" style="width:1000px"><button class="saveBtn"></button></label>
                <label>12pm<input type="text" class="row" name="" style="width:1000px"><button class="saveBtn"></button></label>
                <label>1pm<input type="text" class="row" name="" style="width:1000px"><button class="saveBtn"></button></label>
                <label>2pm<input type="text" class="row" name="" style="width:1000px"><button class="saveBtn"></button></label>
                <label>3pm<input type="text" class="row" name="" style="width:1000px"><button class="saveBtn"></button></label>
                <label>4pm<input type="text" class="row" name="" style="width:1000px"><button class="saveBtn"></button></label>
                <label>5pm<input type="text" class="row" name="" style="width:1000px"><button class="saveBtn"></button></label>
    </div>  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">
    var moment = require("moment");

    moment.textContent = currentDay;
    </script>
  </body>
</html>
