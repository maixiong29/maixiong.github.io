<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <!-- Timeblocks go here -->

    <div class="row">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10" id="9"></textarea>
        <button type="button" id="9" class="col-md-1 btn saveBtn fas fa-save"></button>
      </div>

    <div class="row">
      <div class="col-md-1 hour">10AM</div>
      <textarea class="col-md-10" id="10"></textarea>
      <button type = "button" id="10" class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>

    <div class="row">
      <div class="col-md-1 hour">11AM</div>
      <textarea class="col-md-10" id="11"></textarea>
      <button type = "button" id="11" class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>

    <div class="row">
      <div class="col-md-1 hour">12PM</div>
      <textarea class="col-md-10" id="12"></textarea>
      <button type = "button" id="12" class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>

    <div class="row">
      <div class="col-md-1 hour">1PM</div>
      <textarea class="col-md-10" id="13"></textarea>
      <button type = "button" id="13" class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>

    <div class="row">
      <div class="col-md-1 hour">2PM</div>
      <textarea class="col-md-10" id="14"></textarea>
      <button type = "button" id="14" class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>

    <div class="row">
      <div class="col-md-1 hour">3PM</div>
      <textarea class="col-md-10" id="15"></textarea>
      <button type = "button" id="15" class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>

    <div class="row">
      <div class="col-md-1 hour">4PM</div>
      <textarea class="col-md-10" id="16"></textarea>
      <button type = "button" id="16" class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>

    <div class="row">
      <div class="col-md-1 hour">5PM</div>
      <textarea class="task col-md-10" id="17"></textarea>
      <button type = "button" id="17" class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>

  </div> <!-- Container -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
